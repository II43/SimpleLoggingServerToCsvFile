<!DOCTYPE html>
<html>
<head>

<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<p style = "font-family:Helvetica;font-size:14px;">
Last event logged at <span id="lasttimestamp"></span>
</p>
<div id="charthour"></div>
<br><br>
<p style = "font-family:Helvetica;font-size:14px;">
This chart shows shows event statistics by hour of the day in a form or clock spider plot.<br>
The day time data (12 - 24, PM) are shown in <font color="#CD5C5C">red</font>. The night time (0 - 12 , AM) in <font color="#1E90FF">blue</font>.
<!-- Colors definitions: https://en.wikipedia.org/wiki/Web_colors -->
</p>
<script>
d3.csv("./events.log").then(function(data) {
    /* Parse the data file */
    var parseTimestamp  = d3.timeParse("%d/%m/%Y %H:%M:%S");
    var extractDate = d3.timeFormat("%m/%d/%Y");
    var extractHour = d3.timeFormat("%H");

    var tally_dates = {};
    var tally_hours = {};
    
    for(var i = 0; i < data.length; i++)
    {
        var ct = parseTimestamp(data[i].Timestamp);
        var date = extractDate(ct);
        var hour = parseInt(extractHour(ct));
        tally_dates[date] = (tally_dates[date]||0) + 1;
        tally_hours[hour] = (tally_hours[hour]||0) + 1;
        
        /* Extract last time stamp */
        if (i == data.length - 1) 
        {
            let idxlast = i;
            while (data[idxlast].Timestamp === "") idxlast--;    
            var paragraphTimestamp = document.getElementById("lasttimestamp");
            paragraphTimestamp.textContent += data[idxlast].Timestamp;
            paragraphTimestamp.style.fontWeight = "bold";
        }
        
    }
    
    /* Fill other with zeros */
    for (i = 0; i < 24; i++)
    {
        tally_hours[i] = (tally_hours[i]||0);
    }
    
    /* Plot charts */
    /* This must be here as d3.csv is asynchronous */
    plotHourRadarChart(tally_hours);
  });


function angleToCoordinate(angle, value, radialScale, center)
{
    let x = Math.cos(angle) * radialScale(value);
    let y = Math.sin(angle) * radialScale(value);
    return {"x": center - x, "y": center - y};
}

function getPathCoordinates(data_point, hours, radialScale, center)
{
    let coordinates = [];
    for (var i = 0; i < hours.length; i++){
        let h = hours[i];
        let angle = (Math.PI / 2) + (2 * Math.PI * i / hours.length);
        coordinates.push(angleToCoordinate(angle, data_point[h], radialScale, center));
    }
    return coordinates;
}


function plotHourRadarChart(tally_hours) 
{
    
    /* Get maximum count for scaling */
    var max_tally_hours = Math.max.apply(null, Object.values(tally_hours));
    
    /* Separate day and night */
    var tally_hours_night = {...tally_hours};
    var tally_hours_day = {...tally_hours};
    
    /* Plot the spider plot */
    /* Inspired by: https://yangdanny97.github.io/blog/2019/03/01/D3-Spider-Chart */
    /* Inspired by: http://benalexkeen.com/creating-graphs-using-flask-and-d3/ */ 
    
    /* Figure proportions */
    var svgWidth = window.innerWidth * 0.9;
    var svgCenter = svgWidth / 2;  

    let svg = d3.select("#charthour").append("svg")
        .attr("width", svgWidth)
        .attr("height", svgWidth);
    

    let radialScale = d3.scaleLinear()
        .domain([0,max_tally_hours])
        .range([0,0.9 * svgCenter]);
    let ticks = [max_tally_hours];

    
    /* Prepare day and night data */
    var hours = Object.keys(tally_hours)
    
    for (var i = 0; i < hours.length; i++) 
    { 
        if (i >= 0 && i < 12)
        {
            delete tally_hours_night[i];
            if (i >= 12)
            {
                tally_hours_day[i-12] = tally_hours_day[i];
                delete tally_hours_day[i];
            }  
        }
        else
        {
            delete tally_hours_day[i];
            if (i >= 12)
            {
                tally_hours_night[i-12] = tally_hours_night[i];
                delete tally_hours_night[i];
            }
        }
        
    }
    
    /* Draw background */
    /* Big circle */
    svg.append("circle")
        .attr("cx", svgCenter)
        .attr("cy", svgCenter)
        .attr("fill", "none")
        .attr("stroke", "#F5F5F5")
        .attr("stroke-width", 3)
        .attr("r", radialScale(max_tally_hours));
    
    /*
    ticks.forEach(t =>
        svg.append("text")
        .attr("x", svgCenter)
        .attr("y", svgCenter - radialScale(t) - 10)
        .attr("fill","#778899") // LightSlateGray
        .attr("family","Helvetica")
        .attr("size",80)
        .text(t.toString())
    );
    */
    
    /* Using night to create ticks */
    var nighthours = Object.keys(tally_hours_night)
    
    for (var i = 0; i < nighthours.length; i++) 
    {
        let angle = (Math.PI / 2) + (2 * Math.PI * i / nighthours.length);
        let line_coordinate = angleToCoordinate(angle, max_tally_hours, radialScale, svgCenter);
        let label_coordinate = angleToCoordinate(angle, 0.9*max_tally_hours, radialScale, svgCenter);

        //draw axis line 
        svg.append("line")
        .attr("x1", svgCenter)
        .attr("y1", svgCenter)
        .attr("x2", line_coordinate.x)
        .attr("y2", line_coordinate.y)
        .attr("stroke","#F5F5F5");
        /*
        .on("mouseover", function() 
        {
            d3.select(this).attr("stroke", "red");
        })
        .on("mouseout", function() 
        {
            d3.select(this).attr("stroke", "#F5F5F5");
        });
        */
        
        //draw axis label
        /*
        svg.append("text")
        .attr("x", label_coordinate.x)
        .attr("y", label_coordinate.y)
        .text(hours[i]);
        */
        
        svg.append("text")
        .attr("x", label_coordinate.x)
        .attr("y", label_coordinate.y)
        .attr("fill","#E0E0E0")
        .attr("family","Helvetica")
        .attr("font-size","40px")
        .attr("text-anchor","middle")
        .attr("font-weight", "bold")
        .attr("dy", "0.3em")
        .text(i ? i.toString() : "12");
        
        
        // Arc
        /*
        var arc = d3.arc()
            .innerRadius(0)
            .outerRadius(radialScale(max_tally_hours))
            .startAngle(angle) //convert from degs to radians
            .endAngle(angle + (2*Math.PI)/nighthours.length);

        svg.append("path")
            .attr("d", arc)
            .attr("fill", "blue")
            .attr("transform", "translate("+svgCenter+","+svgCenter+")")
            .on("mouseover", function() 
            {
                d3.select(this).attr("fill", "red");
            })
            .on("mouseout", function() 
            {
                d3.select(this).attr("fill", "white");
            });
        */
        
    }
    
    /* Small circle */
    svg.append("circle")
        .attr("cx", svgCenter)
        .attr("cy", svgCenter)
        .attr("fill", "white")
        .attr("stroke", "#F5F5F5")
        .attr("stroke-width", 3)
        .attr("r", 35);
    
    svg.append("text")
        .attr("x", svgCenter)
        .attr("y", svgCenter)
        .attr("fill","black")
        .attr("family","Helvetica")
        .attr("font-size","20px")
        .attr("text-anchor","middle")
        .attr("font-weight", "bold")
        .attr("dy", "0.3em")
        .text(max_tally_hours.toString());
    
    /* Spider - Night (0 - 12, AM) */
    let coordinates_night = getPathCoordinates(tally_hours_night, nighthours, radialScale, svgCenter);
    
    let line = d3.line()
        .x(d => d.x)
        .y(d => d.y);
    
    //draw the path element
    svg.append("path")
    .datum(coordinates_night)
    .attr("d",line)
    .attr("stroke-width", 3)
    .attr("stroke", "#1E90FF")
    .attr("fill", "#1E90FF")
    .attr("stroke-opacity", 1)
    .attr("opacity", 0.5);  
    
    /* Spider - Day (12 - 24, PM) */
    let coordinates_day = getPathCoordinates(tally_hours_day, nighthours, radialScale, svgCenter);
        
    //draw the path element
    svg.append("path")
    .datum(coordinates_day)
    .attr("d",line)
    .attr("stroke-width", 3)
    .attr("stroke", "#CD5C5C")
    .attr("fill", "#CD5C5C")
    .attr("stroke-opacity", 1)
    .attr("opacity", 0.5);  
    
}
</script>
</body>
</html>
